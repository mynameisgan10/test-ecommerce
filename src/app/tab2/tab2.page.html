  <ion-toolbar>
    <ion-title>WISHLIST</ion-title>

    <ion-buttons slot='end'>
      <ion-button (click)='openCart()'>
        <ion-badge *ngIf='returnCart.length > 0' color='secondary'>
          {{ returnCart.length }}
        </ion-badge>
        <ion-icon name='cart' color='dark' slot='icon-only'>
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

        <ion-grid>
            <ion-row> 
              <ion-col *ngFor='let wishlist of returnWishlist; let i = index' size='12'>
              
                      <div>
                         
                          <ion-card class='noBorder'>
                              <ion-card-title>
                                <ion-item-sliding>
                                    <ion-item>
                                      <ion-label>
                                          <ion-img [src]="wishlist.image"></ion-img>
       
                                          <div class='des'>
                                              {{ wishlist.product_name }} <br>
                                              ${{ wishlist.price }}
                                          </div>
                                          
                                          <div>
                                              <ion-button size='default' color='secondary' expand="full" (click)="addToCart(wishlist, i)">Add to Cart</ion-button>
                                          </div>
                                      </ion-label>
                                    </ion-item>

                                    <ion-item-options>
                                      <ion-item-option color="secondary" (click)='deleteWishlist(i)'>
                                        <ion-icon slot="icon-only" name="trash"></ion-icon>
                                        
                                      </ion-item-option>
                                    </ion-item-options>
                                  </ion-item-sliding>
                                  
                              </ion-card-title>
    
      
                          </ion-card>
                        </div>
                  
              </ion-col>
            </ion-row>

            <ion-row *ngIf='returnWishlist.length <= 0'>
                <img src='assets/not-found.svg' class='empty-cart'>
          </ion-row>
          <br>

          <ion-row *ngIf='returnWishlist.length <= 0'>
            <ion-text>
              <h2>
                  Your Wishlist is Empty
              </h2>
            </ion-text>
          </ion-row>

          <br>
          <ion-row *ngIf='returnWishlist.length <= 0'>
            <ion-button color='secondary' routerLink='/tabs/home'>Continue Shopping</ion-button>
          </ion-row>

          </ion-grid>





      </ion-card-content>
    </ion-content>
