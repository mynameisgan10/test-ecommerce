<ion-header>
  <ion-toolbar>
    <ion-title>ACCOUNT</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>


      <ion-fab vertical="bottom" horizontal="center">
          <ion-fab-button color='dark'>
              <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        
          <ion-fab-list side="top">
            <ion-fab-button><a href='https://facebook.com'><img src='assets/fb.svg' width='90%'></a></ion-fab-button>
            <ion-fab-button><a href='https://twitter.com'><img src='assets/twitter.svg' width='90%'></a></ion-fab-button>
            <ion-fab-button><a href='https://instagram.com'><img src='assets/ig.svg' width='90%'></a></ion-fab-button>
          </ion-fab-list>
      
        
        </ion-fab>
  
  
  <ion-list lines="none">
      <ion-item routerLink = '/tabs/profile'>
        <ion-icon slot="start" color="black" name="people"></ion-icon>
       <ion-label>My Profile</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" color="black" name="help-circle"></ion-icon>
        <ion-label>Need Help?</ion-label>
      </ion-item>
      
      <ion-item>
        <ion-icon slot="start" color="black" name="log-out"></ion-icon>
        <ion-label>Sign Out</ion-label>
      </ion-item>
    </ion-list>

</ion-content>
