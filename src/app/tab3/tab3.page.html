<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
        </ion-buttons>
    <ion-title>CART</ion-title>
  </ion-toolbar>
</ion-header>

    
<ion-content>

<ion-card-content>

<!-- new -->
<ion-grid>
  <ion-row> 
    <ion-col *ngFor='let product of returnCart; let i = index' size='12'>
            <div>
                
                <ion-card class='noBorder'>
                    <ion-card-title>

                          <ion-item-sliding>
                                  <ion-item>
                                    <ion-label>
                                          <ion-img [src]="product.image"></ion-img>
                                        
                                        <div class='des'>
                                            {{ product.product_name }} <br>
                                            ${{ product.price }} <br>
                                        </div>
                                        
                                        <!-- <div>
                                            <ion-button size='default' color='secondary' expand="full" (click)='checkOut(product, i)'>Pay</ion-button>
                                          
                                        </div> -->
                                    </ion-label>
                                  </ion-item>

                                  <ion-item-options>
                                    <ion-item-option color="secondary" (click)='deleteFromCart(i)'>
                                      <ion-icon slot="icon-only" name="trash"></ion-icon>
                                      
                                    </ion-item-option>
                                  </ion-item-options>
                                </ion-item-sliding>

                    
                    </ion-card-title>

                </ion-card>
              </div>
        
    </ion-col>
    <!-- <ion-button color='danger' (click)="sendEmail()">Send-Email</ion-button> -->
  </ion-row>

    <!-- <ion-row *ngIf='returnCart.length > 0'>
        <ion-button size='default' color='secondary' expand="full" (click)='checkOut(product, i)'>Check Out</ion-button>
    </ion-row> -->

    <ion-row *ngIf='returnCart.length <= 0'>
        <img src='assets/empty-cart.svg' class='empty-cart'>
  </ion-row>
  <br>

  <ion-row *ngIf='returnCart.length <= 0'>
    <ion-text>
      <h2>
          Your Cart is Empty
      </h2>
    </ion-text>
  </ion-row>

  <br>
  <ion-row *ngIf='returnCart.length <= 0'>
      <ion-button color='secondary' routerLink='/tabs/home'>Continue Shopping</ion-button>
    </ion-row>


</ion-grid>


</ion-card-content>

</ion-content>

<ion-footer no-border>
  <ion-toolbar>
      <ion-row *ngIf='returnCart.length > 0'>
          <ion-button size='default' color='secondary' expand="full" (click)='checkOut(product, i)'>Continue to Checkout</ion-button>
      </ion-row>
  </ion-toolbar>
</ion-footer>
