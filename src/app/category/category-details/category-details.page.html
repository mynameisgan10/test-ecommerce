<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/tabs/category" routerDirection='back'></ion-back-button>
        </ion-buttons>
    <ion-title>{{ individualOne.cat_name }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
    <ion-grid>
        <ion-row > 
          <ion-col size="6" *ngFor='let x of arr'>
              <ion-card class='noBorder'>
                  <ion-card-title>
                    <ion-img [src]="x.image"></ion-img>
                    <!-- {{ product.name }} -->
                  </ion-card-title>

                  <ion-card-content>
               
              {{ x.product_name}} <br>
              ${{ x.price}}
                   </ion-card-content>
  
        </ion-card>
    

                     
          </ion-col>
  
        </ion-row>
      </ion-grid>
</ion-content>
